  <body>
    <!--Q4. Create a paragraph with subscript and superscript examples. -->
    <p>
      Water is represented as H<sub>2</sub>O, where the "2" is a subscript
      indicating two hydrogen atoms. The formula for the area of a square is A =
      s<sup>2</sup>, where the "2" is a superscript indicating squaring the side
      length.
    </p>
  </body>
