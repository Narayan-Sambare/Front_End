<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Q18.Use <code>, <kbd>, and <samp> tags to display code snippets. -->
    <p>Here is an example of a code snippet using the <code> tag:</p>
    <p><code>let x = 10;</code></p>
    <p>Here is an example of keyboard input using the <kbd> tag:</p>
    <p>Press <kbd>Ctrl + C</kbd> to copy the text.</p>
    <p>Here is an example of sample output using the <samp> tag:</p>
    <p>Program output: <samp>Hello, World!</samp></p>
</body>
</html>
