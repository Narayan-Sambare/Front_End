<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Q5. Design a page with text using <mark>, <del>, and <ins>.-->
    <p>
      This is a <mark>highlighted text</mark> to emphasize its importance.
      <br />
      This sentence contains a <del>deleted portion</del> that is no longer
      relevant.
      <br />
      Here is an <ins>inserted text</ins> that has been added for clarity.
    </p>
  </body>
</html>
