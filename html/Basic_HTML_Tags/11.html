<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Q11. Show difference between <b> and <strong>.-->
    <p>
      This is a <b>bold text</b> using the &lt;b&gt; tag, which is used for
      stylistic purposes.
    </p>
    <p>
      This is a <strong>strongly emphasized text</strong> using the
      &lt;strong&gt; tag, which indicates that the text is of strong importance.
    </p>
  </body>
</html>
