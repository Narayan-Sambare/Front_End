<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Q46.Create a table with border and cell padding. -->
    <table border="2" cellpadding="10">
        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Notebook</td>
            <td>200 pages, ruled</td>
            <td>3</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Pen</td>
            <td>Blue ink, ballpoint</td>
            <td>10</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Backpack</td>
            <td>Water-resistant, 20L capacity</td>
            <td>1</td>
            <td>1500</td>
        </tr>
        <tr>
            <td>Calculator</td>
            <td>Scientific calculator</td>
            <td>1</td>
            <td>799</td>
        </tr>
    </table>

</body>
</html>
