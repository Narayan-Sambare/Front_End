<!DOCTYPE html>

<body>
    <!-- Q44.Create a table with rowspan and colspan for student report card. -->
    <table border="1">
        <tr>
            <th rowspan="2">Student Name</th>
            <th colspan="3">Subjects</th>
            <th rowspan="2">Total Marks</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
            <td>263</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>92</td>
            <td>89</td>
            <td>95</td>
            <td>276</td>
        </tr>
        <tr>
            <td>Emily Johnson</td>
            <td>78</td>
            <td>85</td>
            <td>80</td>
            <td>243</td>
        </tr>
    </table>
</body>
</html>
