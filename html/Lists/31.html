<body>
    <!-- Q31.Create a shopping list with nested categories. -->
    <ul>
        <li>Fruits
            <ul>
                <li>Apples</li>
                <li>Bananas</li>
                <li>Oranges</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Carrots</li>
                <li>Broccoli</li>
                <li>Spinach</li>
            </ul>
        </li>
        <li>Dairy
            <ul>
                <li>Milk</li>
                <li>Cheese</li>
                <li>Yogurt</li>
            </ul>
        </li>
    </ul>

</body>
