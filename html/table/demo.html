<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box">
    <div class="form data">
      <h1><mark><b></b>REGISTRATION</b> FORM</mark></h3>
        <table>
          <tr>
            <td class="label-right">
              <label for="date">Date:</label>
            </td>
            <td class="label-right">
              <label for="no">No:_</label>
            </td>
          </tr>

          <tr>
            <td>
              <h4>Dear sir,</h4>
              <h5>Lorem ipsum dolor sit amet, consector adipiscing elite,
                sed do eiusmod tempor incididunt ut
              </h5>
            </td>
          </tr>

          <tr>
            <td>
              <h2><mark>Personal Information</mark></h2>
            </td>
          <tr>
            <td class="label-right">
              <label for="fname">Full Name:</label>
              <input type="text" id="fname" name="fname" placeholder="" autocomplete="off" required />
            </td>
          </tr>

          <tr>
            <td class="label-right">
              <label for="gender">Select Gender</label>
            </td>
            <td>
              <input type="radio" id="gender" name="gender" value="male" required />
              <label>Male</label>

              <input type="radio" id="gender" name="gender" value="female" required />
              <label>Female</label>

              <input type="radio" id="gender" name="gender" value="other" required />
              <label>Other</label>
            </td>
          </tr>

          <tr>
            <td class="label-right">
              <label for="far">Fathers Name:</label>
              <input type="text" id="far" name="far" placeholder="" autocomplete="off" required />
            </td>
          </tr>
          <tr>
            <td class="label-right">
              <label for="mom">Mothers Name:</label>
              <input type="text" id="mom" name="mom" placeholder="" autocomplete="off" required />
            </td>
          </tr>
          <tr>
            <td class="label-right">
              <label for="maried">Marital Status:</label>
            </td>
          </tr>


          <tr>
            <td class="label-right">
              <label for="res">Residential</label>
            </td>
            <td>
              <input type="checkbox" id="res" name="Resident" value="Resident" />
              <label>Resident</label>
              <input type="checkbox" id="res" name="res" value="res" placeholder="" />
              <label>Non</label>
            </td>
          </tr>
          <td class="label-right">
            <label for="pass">Passport No:</label>
            <input type="number" id="pass" name="pass" placeholder="" autocomplete="off" required />
          </td>
          </tr>
          </tr>

          <tr>
            <td>
              <h2><mark>Contact Information</mark></h2>
            </td>
          <tr>
            <td class="label-right">
              <label for="add">Address:</label>
              <input type="text" id="add" name="add" placeholder="" autocomplete="off" required />
            </td>
          </tr>
          <tr>
            <td class="label-right">
              <label for="city">City:</label>
              <input type="text" id="city" name="city" placeholder="" autocomplete="off" required />
            </td>
          </tr>
          <tr>
            <td class="label-right">
              <label for="code">Zip Code:</label>
              <input type="text" id="code" name="code" placeholder="" autocomplete="off" required />
            </td>
          </tr>
          <tr>
            <td class="label-right">
              <label for="ph">Phone:</label>
              <input type="ph" id="ph" name="ph" placeholder="" autocomplete="off" required />
            </td>
          </tr>
          <tr>
            <td class="label-right">
              <label for="sine">Signature:</label>
            </td>
          </tr>
        </table>
    </div>
  </div>

</body>

</html>
