<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        background: #a9e6f0;
        display: flex;
        justify-content: center;
        padding: 40px;
      }
      .container {
        background: #fff;
        padding: 30px;
        width: 40%;
        border: 1px solid #000000;
        box-shadow: 4px 4px 10px black;
      }
      h1,p {
        text-align: center;
      }
      h3 {
        background: #c7c7c7;
        text-align: center;
      }
      table {
        width: 100%;
       
      }
      td {
        padding: 8px;
      }
      input[type="text"] {
        width: 95%;
        padding: 6px;
        border: 1px solid #ccc;
        background: #f5f5f5;
      }
      div {
        width: 95%;
        padding: 6px;
        border: 1px solid #ccc;
        background: #f5f5f5;
      }
      input::placeholder {
        text-align: left;
        font-size: 10px;
      }
      .div input
      {
        background: white;
        padding:0px;
        border: none;
      }
      input[type="checkbox"] {
       margin: 0px;
       padding: 0px;
      }
       .div1 {
        width: 95%;
        padding: 5px;
        border: 1px solid #ccc;
        background: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>REGISTRATION FORM</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>

      <table>
        <tr>
          <td><input type="text" placeholder="Name" ></td>
          <td><input type="text" placeholder="Date of Birth" ></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Address line 1" ></td>
          <td><input type="text" placeholder="Address line 1" ></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="City" ></td>
          <td><div class="div1"> <samp>Phone Number: </samp><br><input type="checkbox" /> <samp>Home</samp> <input type="checkbox"> <samp>Cell</samp></div></td>
          <td></td>
        </tr>
      </table>
      <hr>
      <h3>CONTACT DETAILS</h3>
      <table>
        <tr>
          <td><input type="text" placeholder="Email"></td>
          <td><input type="text" placeholder="Business Name :"></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Father's Name :"></td>
          <td><input type="text" placeholder="Mother's Name :"></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Others 1"></td>
          <td><input type="text" placeholder="Others 2"></td>
        </tr>
      </table>

      <h3>OTHER INFORMATIONS</h3>
      <table>
        <tr>
          <td><input type="text" placeholder="Start Date "></td>
          <td><input type="text" placeholder="End Date "></td>
          <td><input type="text" placeholder="Time"></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="text" placeholder="Annual Payment">
          </td>
          <td><div class="div"><input type="text" placeholder="$"></div></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="text" placeholder="Total Annual Payment ">
          </td>
          <td><div class="div"> <input type="text" placeholder="$"></div></td>
        </tr>
      </table>

      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
      <table>
        <tr>
          <td><input type="text" placeholder="Full Name:"></td>
          <td><input type="text" placeholder="Paid Via:"></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Date"></td>
          <td><input type="text" placeholder="Signature"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
